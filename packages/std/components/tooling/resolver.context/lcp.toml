schemaVersion = "2.0"
id = "lcod://tooling/resolver/context/prepare@0.1.0"
version = "0.1.0"
kind = "function"
summary = "Prepare resolver context by normalising paths, replacement maps, and warnings."

[deps]
requires = [ "lcod://tooling/script@1" ]

[tool]
name = "Resolver Context Prepare"
description = "Normalises resolver configuration (paths, sources, replacements, allowlist) and merges warning streams before dependency resolution."
inputSchema = "schema/prepare.in.json"
outputSchema = "schema/prepare.out.json"

[documentation]
body = """
Normalises resolver inputs before dependency resolution:

- merges warnings coming from previous steps and registry helpers;
- ensures `projectPath`/`cacheRoot` fallback to sensible defaults;
- sanitises `sources`, `replaceAlias`, `replaceSpec` objects so downstream components can rely on plain JSON structures;
- filters the optional allowlist to string entries or returns `null` when unset.

The component is a lightweight wrapper around a single `tooling/script@1` step so that kernels can reuse the same logic without duplicating boilerplate."""

[docs]
readme = "README.md"

[inputs.projectPath]
summary = "Input field projectPath."
required = false
schema = """{"type":"string","minLength":1}"""

[inputs.cacheRoot]
summary = "Input field cacheRoot."
required = false
schema = """{"type":"string","minLength":1}"""

[inputs.normalizedConfig]
summary = "Input field normalizedConfig."
required = false
schema = """{"type":"object"}"""

[inputs.warnings]
summary = "Input field warnings."
required = false
schema = """{"type":"array","items":{"type":"string"}}"""

[inputs.registryWarnings]
summary = "Input field registryWarnings."
required = false
schema = """{"type":"array","items":{"type":"string"}}"""

[outputs.projectPath]
summary = "Output field projectPath."
required = true
schema = """{"type":"string","minLength":1}"""

[outputs.cacheRoot]
summary = "Output field cacheRoot."
required = true
schema = """{"type":"string","minLength":1}"""

[outputs.sources]
summary = "Output field sources."
required = true
schema = """{"type":"object"}"""

[outputs.replaceAlias]
summary = "Output field replaceAlias."
required = true
schema = """{"type":"object","additionalProperties":{"type":"string"}}"""

[outputs.replaceSpec]
summary = "Output field replaceSpec."
required = true
schema = """{"type":"object"}"""

[outputs.allowlist]
summary = "Output field allowlist."
schema = """{"anyOf":[{"type":"array","items":{"type":"string","minLength":1}},{"type":"null"}]}"""

[outputs.warnings]
summary = "Output field warnings."
required = true
schema = """{"type":"array","items":{"type":"string"}}"""
