compose:
  - call: lcod://tooling/testkit/plan@0.1.0
    in:
      id: "sample.json"
      name: "Sample JSON decode plan"
    children:
      tests:
        - call: lcod://tooling/testkit/case/json_decode_success@0.1.0
          in:
            text: "{\"success\":true}"
          out:
            successResult: result
        - call: lcod://tooling/testkit/case/json_decode_failure@0.1.0
          out:
            failureResult: result
        - call: lcod://tooling/value/default_array@0.1.0
          in:
            value:
              - $.successResult
              - $.failureResult
          out:
            resolved: results
        out:
          results: results
